spring.application.name=cloudstorage

spring.servlet.multipart.max-file-size=4GB
spring.servlet.multipart.max-request-size=4GB

spring.jpa.hibernate.ddl-auto=update
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/${MYSQL_DB}
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}

cloudstorage.upload-threads=2
cloudstorage.max-upload-queue-size=2000
